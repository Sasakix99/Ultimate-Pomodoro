<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Ultimate Pomodoro </title>
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Nova+Square&amp;family=Varela+Round&amp;display=swap'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- CSS critique inline -->
<style>
  html,body{height:100%;background:#191919!important;margin:0}
  .container,.row,.collapse,.card,.panel,.panel-body{background:transparent!important}
  .btn.btn-primary{background:#fff!important;border-color:#fff!important;color:#000!important}
  .btn.btn-primary:hover,.btn.btn-primary:focus{filter:brightness(.95);color:#000!important}
  .progress-ring circle{fill:none}
</style>

<div class="container text-center timer">
  <!-- Anneau + minuteur -->
  <div class="row">
    <div class="ring-wrap center-block">
      <svg class="progress-ring" viewBox="0 0 180 180" aria-label="Progress">
        <circle class="ring-bg" cx="90" cy="90" r="80"
                fill="none" stroke="#ffffff" stroke-opacity="0.14" stroke-width="2"></circle>
        <circle id="ringProgress" class="ring-prog" cx="90" cy="90" r="80"
                fill="none" stroke="#22C55E" stroke-width="2" stroke-linecap="round"
                transform="rotate(-90 90 90)"></circle>
      </svg>
      <div class="ring-center">
        <div id="clockTime" class="clock-time"></div>
      </div>
    </div>
  </div>

  <!-- Ligne haute -->
  <div class="row info-row top-row">
    <div class="col-xs-4 info-left">
      <span class="info-label">Temps de focus restant</span>
      <span id="remainingFocusValue" class="remain-value">—</span>
    </div>
    <div class="col-xs-4 info-center">
      <span class="info-label">Fin du focus</span>
      <span id="etaFinish" class="eta-value">—</span>
    </div>
    <div class="col-xs-4 info-right">
      <span class="info-label">Sessions restantes</span>
      <span id="sessionsRemaining" class="sessions-remain-value">—</span>
    </div>
  </div>

  <!-- Ligne basse -->
  <div class="row info-row bottom-row">
    <div class="col-xs-6 info-left">
      <span class="info-label">Focus</span>
      <span id="focusValue" class="focus-value">0s</span>
    </div>
    <div class="col-xs-6 info-right">
      <span class="info-label">Sessions</span>
      <span id="sessionsValue" class="sessions-value">0</span>
    </div>
  </div>

  <!-- Boutons -->
  <div class="row">
    <div class="play-reset-row">
      <span class="fa-stack fa-md icon" title="Play / Pause">
        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
        <i id="playPauseButton" class="fa fa-play fa-stack-1x"></i>
      </span>
      <span class="fa-stack fa-md icon" title="Reset (ne remet pas Focus/Sessions)">
        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
        <i id="resetClockButton" class="fa fa-refresh fa-stack-1x"></i>
      </span>
    </div>
  </div>

  <hr />
  <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseTime">Adjust Time</a>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSettings">Settings</button>
  </p>

  <!-- Adjust Time -->
  <div class="collapse" id="collapseTime">
    <div class="card card-body">
      <div class="row time-adjustment-row">
        <div class="col-xs-10 col-xs-offset-1">
          <div class="row goals-row">
            <div class="col-xs-4">
              <label for="goalTimeInput">Temps de focus (objectif du jour)</label>
              <input id="goalTimeInput" type="text" class="form-control" value="10h">
            </div>
            <div class="col-xs-4">
              <label for="sessionLengthInput">Durée d’une session</label>
              <input id="sessionLengthInput" type="text" class="form-control" value="2h">
            </div>
            <div class="col-xs-4">
              <label for="breakLengthInput">Durée d’une pause</label>
              <input id="breakLengthInput" type="text" class="form-control" value="25m">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Settings -->
  <div class="collapse" id="collapseSettings">
    <div class="card card-body">
      <div class="switch checkbox row">
        <div class="col-xs-10 col-xs-offset-1">
          <p><label><input id="perpetual" type="checkbox" checked> Perpetual Pomodoro</label></p>
          <p><label id="notificationsLabel"><input id="notify" type="checkbox"> Desktop Notifications</label></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script  src="./script.js"></script>

  </body>
  
</html>
