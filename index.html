<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<div class="container text-center timer">
  <!-- Anneau + minuteur -->
  <div class="row">
    <div class="ring-wrap center-block">
      <svg class="progress-ring" viewBox="0 0 180 180" aria-label="Progress">
        <circle class="ring-bg" cx="90" cy="90" r="80"></circle>
        <circle id="ringProgress" class="ring-prog" cx="90" cy="90" r="80"></circle>
      </svg>
      <div class="ring-center">
        <div id="clockTime" class="clock-time"></div>
      </div>
    </div>
  </div>

  <!-- Infos -->
  <div class="row info-row">
    <div class="col-xs-6 info-left">
      <span class="info-label">Sessions</span>
      <span id="sessionsValue" class="sessions-value">0</span>
    </div>
    <div class="col-xs-6 info-right">
      <span class="info-label">Focus</span>
      <span id="focusValue" class="focus-value">0m</span>
    </div>
  </div>

  <!-- Boutons -->
  <div class="row">
    <div class="play-reset-row">
      <span class="fa-stack fa-md icon" title="Play / Pause">
        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
        <i id="playPauseButton" class="fa fa-play fa-stack-1x"></i>
      </span>
      <span class="fa-stack fa-md icon" title="Reset (ne remet pas Focus/Sessions)">
        <i class="fa fa-circle fa-stack-2x fa-inverse"></i>
        <i id="resetClockButton" class="fa fa-refresh fa-stack-1x"></i>
      </span>
    </div>
  </div>

  <hr />
  <p>
    <a class="btn btn-primary" data-toggle="collapse" href="#collapseTime">Adjust Time</a>
    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#collapseSettings">Settings</button>
  </p>

  <!-- Adjust Time -->
  <div class="collapse" id="collapseTime">
    <div class="card card-body">
      <div class="row time-adjustment-row">
        <!-- Task -->
        <div class="col-xs-4 col-xs-offset-2 task-time-col" style="min-width:140px">
          <p id="taskTime" class="task-time-display"></p>
          <div class="row">
            <p class="task-time-text">Task Time</p>
            <div class="row">
              <!-- ordre : - / reset / + -->
              <span class="fa-stack fa-md icon"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i id="taskTimeDownButton" class="fa fa-minus fa-stack-1x"></i></span>
              <span class="fa-stack fa-md icon"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i id="taskTimeResetButton" class="fa fa-refresh fa-stack-1x"></i></span>
              <span class="fa-stack fa-md icon"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i id="taskTimeUpButton" class="fa fa-plus fa-stack-1x"></i></span>
            </div>
            <div class="row preset-row">
              <button id="taskPreset60"  class="btn btn-preset btn-xs">1h</button>
              <button id="taskPreset120" class="btn btn-preset btn-xs">2h</button>
            </div>
          </div>
        </div>

        <!-- Break -->
        <div class="col-xs-4 break-time-col" style="min-width:140px">
          <p id="breakTime" class="break-time-display"></p>
          <div class="row"><p class="break-time-text">Break Time</p></div>
          <div class="row">
            <!-- ordre : - / reset / + -->
            <span class="fa-stack fa-md icon"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i id="breakTimeDownButton" class="fa fa-minus fa-stack-1x"></i></span>
            <span class="fa-stack fa-md icon"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i id="breakTimeResetButton" class="fa fa-refresh fa-stack-1x"></i></span>
            <span class="fa-stack fa-md icon"><i class="fa fa-circle fa-stack-2x fa-inverse"></i><i id="breakTimeUpButton" class="fa fa-plus fa-stack-1x"></i></span>
          </div>
          <div class="row preset-row">
            <button id="breakPreset20" class="btn btn-preset btn-xs">20 min</button>
            <button id="breakPreset30" class="btn btn-preset btn-xs">30 min</button>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- Settings -->
  <div class="collapse" id="collapseSettings">
    <div class="card card-body">
      <div class="switch checkbox row">
        <div class="col-xs-10 col-xs-offset-1">
          <p><label><input id="perpetual" type="checkbox" checked> Perpetual Pomodoro</label></p>
          <p><label id="notificationsLabel"><input id="notify" type="checkbox"> Desktop Notifications</label></p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
